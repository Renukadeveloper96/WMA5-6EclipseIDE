<div class="login-body">
    <div class="login-wrapper">
        <div class="login-panel">
            <a [routerLink]="['/']" class="logo">
                <img src="assets/layout/images/logo-dark.png" alt="" />
            </a>
            <div class="card" style="margin-top: 0px;">
                <div class="card-body">
                    <div class="login-form">

                        <h2>Reset Your Password</h2>
                        <br /> <br />
                        <input type="password" pInputText autocomplete="off" placeholder="Enter new password" [(ngModel)]="password"
                            [disabled]="isformDisabled">
                        <br />
                        <button pButton pRipple label="LOGIN" type="button" (click)="resetPassword()"
                            [disabled]="isformDisabled"></button>
                    </div>
                </div>
            </div>
            <p>@2023</p>
        </div>
    </div>
</div>
